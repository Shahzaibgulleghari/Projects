<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <div class="value container">
            <input class="js-input" type="text" placeholder="0">
        </div>
        <div class="button-container">
            <div class="button-grid">
                <button class="input-buttons js-input-buttons greyish-buttons" id="ac">AC</button>
                <button class="input-buttons js-input-buttons greyish-buttons" id="delete">Del</button>
                <button class="input-buttons js-input-buttons greyish-buttons" id="%">%</button>
                <button class="input-buttons js-input-buttons yellow-buttons" id="/">/</button>
                <button class="input-buttons js-input-buttons" id="1">1</button>
                <button class="input-buttons js-input-buttons" id="2">2</button>
                <button class="input-buttons js-input-buttons" id="3">3</button>
                <button class="input-buttons js-input-buttons yellow-buttons" id="*">Ã—</button>
                <button class="input-buttons js-input-buttons" id="4">4</button>
                <button class="input-buttons js-input-buttons" id="5">5</button>
                <button class="input-buttons js-input-buttons" id="6">6</button>
                <button class="input-buttons js-input-buttons yellow-buttons" id="-">-</button>
                <button class="input-buttons js-input-buttons" id="7">7</button>
                <button class="input-buttons js-input-buttons" id="8">8</button>
                <button class="input-buttons js-input-buttons" id="9">9</button>
                <button class="input-buttons js-input-buttons yellow-buttons" id="+">+</button>
                <button class="input-buttons js-input-buttons" id="0">0</button>
                <button class="input-buttons js-input-buttons" id="00">00</button>
                <button class="input-buttons js-input-buttons" id=".">.</button>
                <button class="input-buttons js-input-buttons green-buttons" id="=">=</button>
            </div>
        </div>
    </main>

    <script src="scripts/script.js"></script>
</body>
</html>
